<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Artículos</title>

    <!-- Tipografías -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/articulos.css" />
  </head>
  <body>
    <header class="header">
      <h1>WORK</h1>
    </header>

    <main class="gallery" id="grid">
      <!-- Artículos en el JS -->
    </main>

    <!-- MODAL ARTÍCULO -->
    <div class="modal" id="modal">
      <article class="modal-article">
        <button class="close">&times;</button>

        <header class="article-header">
          <h2 id="modal-title"></h2>
          <h3 id="modal-subtitle"></h3>
        </header>

        <section class="article-body" id="modal-text"></section>

        <footer class="article-footer">
          <span id="modal-author"></span>
        </footer>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
