<!DOCTYPE html>

  <body>
    <header>
      <nav>
        <h1>Archivo 5</h1>
        <!-- Menú de navegación -->
      </nav>

    <main>
      <div class="color">

        <article class="block">
          <h3>Generador</h3>

          <!-- Los colores se cargan aquí desde API-->

      <div id="mas" onclick="fetchPalette()">

        </div>
        </article>

            <figure class="palette">
